<form name='search' action='/search'>
  <input name='searchInput'>
  <button type='submit'>Search</button>

  <h2>Search</h2>


  <p>Check Box Iteration Test</p>
<label for='one'>one:
    <input type='checkbox' id='one' value='one' name='type_a'>
</label>
<label for='two'>two:
  <input type='checkbox' id='two' value='two' name='type_a'>
</label>
<label for='three'>three:
  <input type='checkbox' id='three' value='three' name='type_a'>


  <p>Check Box Iteration Test (type b)</p>
  <label for='one'>one:
      <input type='checkbox' id='one_b' value='one' name='type_b'>
  </label>
  <label for='two'>two:
    <input type='checkbox' id='two_b' value='two' name='type_b'>
  </label>
  <label for='three'>three:
    <input type='checkbox' id='three_b' value='three' name='type_b'>


    <h3>GARBAGE LIST</h3>


</form>



<script>

  const form = document.forms.search;
  const input = form.searchInput;

  form.addEventListener ('submit', search, false);

  function search(event) {
      // alert('Form Submitted');
      document.querySelector("h2").innerHTML = input.value;
      event.preventDefault();
  }


  const type_a_checkboxes = form.type_a;
  for(bx of type_a_checkboxes){
    document.querySelector("h3").innerHTML += `<div>${bx.value}.${bx.name}</div>`;
  }
  for(bx of form.type_b){
    document.querySelector("h3").innerHTML += `<div>${bx.value}.${bx.name}</div>`;
  }


</script>
