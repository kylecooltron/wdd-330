<body>
  
  <!-- header -->
  <header>

  </header>
  <!-- navigation  -->
  <nav>

  </nav>
  <!-- main  -->
  <main>

    <div class="app-container">
      <h1>ToDos</h1>
      <div class="task-list-container">
        <ul id="task-list">
          <!-- tasks in here  -->
          No Tasks Yet.
        </ul>
        <div class="task-controls">
            <span id="task-count">
              <!-- tasks left count here  -->
            </span>
            <div class="filter-controls">
              <button id="filter-by-all">All</button>
              <button id="filter-by-active">Active</button>
              <button id="filter-by-completed">Completed</button>
            </div>
        </div>
      </div>

      <div class="task-creation-container">
        <input name="task-name" id="task-name" type="text" placeholder="New Task Name">
        <button id="add-task-btn">Create</button>
      </div>

    </div>


  </main>
